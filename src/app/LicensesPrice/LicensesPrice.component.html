<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header d-flex align-items-center card-header-danger">
                      <h4 class="card-title ">Licenses Price </h4>
                      
                      <p class="card-category"> </p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table centered-cell">
                              <thead class=" text-primary">
                                  <th>
                                    Type of nodes 
                                  </th>
                                  <th>
                                    Subscriptions 
                                  </th>
                                  <th>
                                    SKU Prod
                                  </th>
                                  <th>
                                    RedHat Price(1year)
                                  </th>
                                  <th>
                                    OInnov Price(1year)
                                </th>
                                <th colspan="2">
                                  <button class=" btn   btn-gray btn-sm icon-button "  data-toggle="modal" data-target="#myModalnewlicense">
                                    <i class="material-icons  ">add</i>
                                   
                                  </button>
                              </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let a of licenses">
                                      <td>
                                        {{a.nodeType}}
                                      </td>
                                      <td>
                                        {{a.sub}}
                                      </td>
                                      <td>
                                        {{a.sku}}
                                      </td>
                                      <td >
                                        {{a.redhatPrice}}
                                    </td>
                                      <td >
                                        {{a.oinnovPrice}}
                                      </td>
                                      <td>
                                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModaldeldelete" >Delete</button>
                                      </td>
                                       <td>
                                        <button class="btn btn-warning btn-sm mx-2" data-toggle="modal" data-target="#myModalupdate"   >Edit</button>
                                      </td>
                                  </tr>
                                  
                              </tbody>
                          </table>
                          <div class="modal fade" id="myModalnewlicense">
                            <div class="modal-dialog">
                              <div class="modal-content">
                              
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title centered-cell gras">New License  </h4>
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal Body -->
                                <div class="modal-body">
                                  
                                  <div class="col-md-6" class="form-outline mb-4">
                                    <mat-form-field class="example-full-width">
                                    <input matInput  type="text" [(ngModel)]="new.nodeType" [ngModelOptions]="{standalone: true}" placeholder="Name" />
                                  </mat-form-field>
                                  </div>
          
                                  <div class="col-md-6" class="form-outline mb-4">
                                    <mat-form-field class="example-full-width">
                                    <input matInput  type="number" [(ngModel)]="new.redhatPrice" [ngModelOptions]="{standalone: true}" placeholder="RedHat Price" />
                                  </mat-form-field>
                                  </div>
          
                                  <div class="col-md-6" class="form-outline mb-4">
                                    <mat-form-field class="example-full-width">
                                    <input matInput  type="number" [(ngModel)]="new.oinnovPrice" [ngModelOptions]="{standalone: true}" placeholder="OInnov Price" />
                                  </mat-form-field>
                                  </div>

                                  <div class="col-md-6" class="form-outline mb-4">
                                    <mat-form-field class="example-full-width">
                                    <input matInput  type="text" [(ngModel)]="new.sku" [ngModelOptions]="{standalone: true}" placeholder="SKU" />
                                  </mat-form-field>
                                  </div>

                                  <div class="col-md-6" class="form-outline mb-4">
                                    <mat-form-field class="example-full-width">
                                    <input matInput  type="text" [(ngModel)]="new.sub" [ngModelOptions]="{standalone: true}" placeholder="Subscriptions required" />
                                  </mat-form-field>
                                  </div>
          
                                  
                    
                                  
                                </div>
                                
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-secondary"(click)="addLicense()" >ADD</button>
                                </div>
                                
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
